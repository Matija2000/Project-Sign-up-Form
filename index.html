<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <div>
          <img src="pictures/odin-lined.png" alt="Odin Logo" />
          <h1>Odin</h1>
        </div>
        <p>
          Photo by <a href="https://unsplash.com/@neom">Neom</a> on
          <a href="https://unsplash.com/">Uniplash</a>
        </p>
      </div>
      <div class="container_right">
        <div>
          <h2 id="h22">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div>
          <h2>Let's do this!</h2>
          <form id="a-form">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                value="Thor"
                required
              />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input
                value="Odinson"
                type="text"
                id="last_name"
                name="last_name"
              />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="pnumber">PHONE NUMBER</label>
              <input
                minlength="9"
                maxlength="9"
                type="tel"
                id="pnumber"
                name="user_pnumber"
              />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input
                minlength="4"
                maxlength="10"
                class="error"
                type="password"
                id="password"
                name="user_password"
                required
              />
            </div>

            <div>
              <label for="confirm_p">CONFIRM PASSWORD</label>
              <input
                minlength="4"
                maxlength="10"
                class="error"
                type="password"
                id="confirm_p"
                name="confirm_p"
                required
              />
            </div>
          </form>
        </div>
        <div>
          <a href=""><button form="a-form">Create Account</button></a>

          <p>Already have an account? <a class="login" href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
